<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Move the Ball</title>
        <style>
            #ball {
                width: 40px;
                height: 40px;
                border-radius: 20px;
                -webkit-radius: 20px;
                background-color: red;
                position: absolute;
                bottom: 0px;
                left: 0px;
            }
        </style>
        <!-- include jQuery and demobo library-->
		<link rel="stylesheet" type="text/css" href="http://api.demobo.com/app.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript" src="http://api.demobo.com/js_all.js"></script>
		<!-- include jQuery and demobo library -->
		<script type="text/javascript" src="main.js"></script>
    </head>
    <body>
    	<label><input type="radio" name="animateType" value="a" checked="checked" />acceleration</label>
		<label><input type="radio" name="animateType" value="v" />velocity</label>
		<label><input type="radio" name="animateType" value="d" />displacement</label>
        <div id="status">
        </div>
        <div id="content">
            <div id="ball">
            </div>
			<div id="box"></div>
        	<div id="button"></div>
        </div>
    </body>
</html>
